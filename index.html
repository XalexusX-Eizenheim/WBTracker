<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание UTM для Wildberries</title>
  
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WHQ7D2NK');</script>
  <!-- End Google Tag Manager -->
  
  <!-- Скрипт для отправки UTM в GTM -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const utmParams = {};
    
    urlParams.forEach((value, key) => {
      if (key.startsWith('utm_')) {
        utmParams[key] = value;
      }
    });

    window.dataLayer = window.dataLayer || [];
    dataLayer.push({
      'event': 'utm_tracking',
      ...utmParams
    });
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      background-image: url('https://drive.google.com/uc?export=view&id=1H8nOZA33bB45yal8Do4YYY9qsKwNTU7w'); /* Замените на ссылку вашего изображения */
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный белый фон для лучшей читаемости */
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Легкая прозрачность контейнера */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 12px 0;
      background: #FFB6C1; /* Нежно-розовый цвет */
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #FF69B4; /* Более насыщенный розовый при наведении */
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WHQ7D2NK"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  
<div class="container">
  <img src="https://drive.google.com/uc?export=view&id=1lvr6Xq9x3fX8QzM0GzFF1jENDfu1wKxs" class="logo">  <!-- Замените на ссылку вашего логотипа -->
    
    <h1>Спасибо, что Вам интересен наш товар</h1>
    
    <a href="https://www.wildberries.ru/catalog/277499855/detail.aspx" class="btn">Перейти к товару на WB</a>
  </div>

  <script>
    document.querySelectorAll('.btn').forEach(btn => {
      // Добавляем UTM-метки к ссылке
      const originalUrl = btn.getAttribute('href');
      const utmString = new URLSearchParams(utmParams).toString();
      if (utmString) {
        btn.setAttribute('href', `${originalUrl}${originalUrl.includes('?') ? '&' : '?'}${utmString}`);
      }

      // Отправка кликов в GTM
      btn.addEventListener('click', function() {
        dataLayer.push({
          'event': 'utm_click',
          'button_text': this.textContent.trim(),
          ...utmParams
        });
      });
    });
  </script>
</body>
</html>
